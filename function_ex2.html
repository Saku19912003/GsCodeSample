<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>

    <script>
        //足し算の関数群
           function tasu(a,b){
               const t = a + b;
               return t;
           }

        
        
        //引き算の関数群
            function hiku(a, b) {
                const t = a - b;
                return t;
            }

        
        
        //掛け算の関数群
            function kake(a, b) {
                const t = a * b;
                return t;
            }
        
        
        //割り算の関数群
            function waru(a, b) {
                const t = a / b;
                return t;
            }
        //
        const a = tasu(10,10);
        const b = hiku(10,20);
        const c = kake(100,100);
        const d = waru(10,2);
        const t = a + b + c + d;
        document.querySelector("h1").innerHTML=t;
        </script>
</body>
</html>
