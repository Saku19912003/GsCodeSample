<script>
//足し算の関数群
   function tasu(a,b){
       const t = a + b;
       console.log(t);
   }

//足し算の実数群
tasu(10,10);


//引き算の関数群
    function hiku(a, b) {
        const result = a - b;
        console.log(result);
    }

//引き算の実数群
hiku(20, 30);


//掛け算の関数群
    function kake(a, b) {
        const result = a * b;
        console.log(result);
    }

//掛け算の実数群
    kake(40, 50);


//割り算の関数群
    function waru(a, b) {
        const result = a / b;
        console.log(result);
    }

//割り算の実数群
    waru(20, 5);


</script>
